<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina principal</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Volver a Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./suscripcion.html"
                  >Suscripcion</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="fondo">
      <div class="container">
        <article class="row justify-content-center my-5">
          <form class="col-md-7 col-lg-5 text-white">
            <div>
              <img src="../img/logo.jpg" alt="" class="w-100" />
            </div>
            <p class="mb-0">Paso 3 de 4</p>
            <h3 class="mb-4">Escoge el plan</h3>
            <div class="form-check">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioPremium"
                />
                <label class="form-check-label" for="radioPremium">
                  Plan Premium Moon+

                  <h4 class="text-start text-md-center display-5">Premium</h4>
                  <p class="text-start text-md-center">
                    Mira Moon+ en tu TV, computadora, celular y tablet. <br />
                    Cantidad dispositivos <b>4</b><br />
                    Calidad de video <b>Óptima</b><br />
                    Resolución <b>Ultra HD 4k</b><br />
                    Precio mensual<br /><b>$1050</b>
                  </p>
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioDuo"
                />
                <label class="form-check-label" for="radioDuo">
                  Plan Duo Moon+
                  <h4 class="text-start text-md-center display-5">Duo</h4>
                  <p class="text-start text-md-center"> Mira Moon+ en tu TV, computadora, celular y tablet. <br>
                    Cantidad dispositivos <b>2</b><br>
                    Calidad de video <b>Mejor</b><br>
                    Resolución <b>Full HD 1080p</b><br>
                    Precio mensual<br><b>$900</b>
                  </p>
                </label>
              </div>
              <div class="form-check mb-5">
                <input
                  class="form-check-input"
                  type="radio"
                  name="radioPlan"
                  id="radioClassic"
                />
                <label class="form-check-label" for="radioClassic">
                  Plan Classic Moon+
                  <h4 class="text-start text-md-center display-5">Classic</h4>
                  <p class="text-start text-md-center"> Mira Moon+ en tu TV, computadora, celular y tablet. <br>
                    Cantidad dispositivos <b>2</b><br>
                    Calidad de video <b>Buena</b><br>
                    Resolución <b>HD 720p</b><br>
                    Precio mensual<br><b>$700</b>
                  </p>
                </label>
              </div>
            </div>
            <a
              href="../pages/suscripcion-cuatro.html"
              class="btn btn_continuar text-white fw-bold text-uppercase w-100"
              >Finalizar</a
            >
          </form>
        </article>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
